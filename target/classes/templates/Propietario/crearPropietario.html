<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Inicio :: head">
</head>
<body>
<div th:replace="Inicio :: div_side_bar"></div>

<section class="home-section" style="overflow-y: auto;">
  <div class="home-content">
    <i class='bx bx-menu'></i>
    <span class="text">Carga // Propietario</span>
  </div>

  <br>
  <div class="col-md-4">
  <div>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#exampleModal" th:if="${propietario.persona == null}">
        Asiganar Persona
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1"
           aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Lista de
                Personas</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form method="post" th:action="@{/propietario/asignarP/}"
                    th:object="${propietario}">

                <input type="search" name="buscador" id="buscador"
                       placeholder="Buscar...">
                <br>
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Seleccionar</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="articulo" th:each="persona: ${personas}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.dni}"></td>
                    <td><input type="radio"
                               th:field="*{persona}"
                               th:value="${persona.id}">
                    <td>
                  </tr>
                  </tbody>
                </table>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"
                          data-bs-dismiss="modal">
                    Cerrar
                  </button>
                  <button type="submit" class="btn btn-primary">Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <form th:action="@{/propietario/creado}" method="post" th:object="${propietario}">
      <div th:if="${propietario.persona != null}">
        <h5>Persona Asignada</h5>
        <div class="input-group mb-3">
          <span class="input-group-text" th:object="${persona}"
                th:text="${propietario.persona.nombre}"></span>
          <span class="input-group-text" th:object="${persona}"
                th:text="${propietario.persona.dni}"></span>
        </div>
        <label for="name">TELEFONO CONTACTO 1:</label>
        <input type="text" id="name" th:field="*{tel_cont_1}" required />
        <label for="apellido">DESCRIPCION CONTACTO 1</label>
        <input type="text" id="apellido" th:field="*{desc_cont_1}" required />
        <label for="dni">TELEFONO CONTACTO 2:</label>
        <input type="text" id="dni" th:field="*{tel_cont_2}" required />
        <label for="cuil">DESCRIPCION CONTACTO 2:</label>
        <input type="text" id="cuil" th:field="*{desc_cont_2}" required />

        <br>
        <button type="submit">REGISTRAR</button>
      </div>
  </form>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
<script src="/js/jsfilter.js"></script>
</body>
</html>
